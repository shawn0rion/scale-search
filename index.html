<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="piano">
        <div id="black-keys">
        <button class="black-key" id="A-sharp">A#</button>
        <button class="black-key" id="G-sharp">G#</button>
        <button class="black-key" id="F-sharp">F#</button>
        <button class="empty"></button>
        <button class="black-key" id="D-sharp">D#</button>
        <button class="black-key" id="C-sharp">C#</button>
        </div>

        <div id="white-keys">
        <button class="white-key" id="B">B</button>
        <button class="white-key" id="A">A</button>
        <button class="white-key" id="G">G</button>
        <button class="white-key" id="F">F</button>
        <button class="white-key" id="E">E</button>
        <button class="white-key" id="D">D</button>
        <button class="white-key" id="C">C</button>
        </div>
    </div>
    <div id="list-wrapper">
      <div id="list-title">All possible scales</div>
      <ul id="list">
        <li class="scale"></li>
      </ul>
    </ul>
    <script src="script.js"></script>
  </body>
</html>
